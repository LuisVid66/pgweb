<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ExamenModeloStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Examen Modelo</title>
</head>
<body>
    
    <section id="main">
        <div id="barraSuperior">
            <div id="IAcademico">
                <a id="pagbtn" href="inicio.html">IACADÉMICO</a>
            </div>
            
            <div id="vidas">
                <i class="fa-regular fa-heart vida"></i>
                <i class="fa-regular fa-heart vida"></i>
                <i class="fa-regular fa-heart vida"></i>
            </div>
        </div>

        <div id="seccionEjercicio">
            <div id="cuadroEjercicio">
                <div id="parteSuperiorEjercicio">
                    <h1 id="numeracion">Ejercicio 1</h1>
                </div>
                <div id="ejercicio">
                    <h1 id="ejercicioTexto"> Aqui va la pregunta del ejercicio</h1>
                </div>
                <div id="respuestasbtn">
                    <button class="respuesta">Opcion1</button>
                    <button class="respuesta">Opcion2</button>
                    <button class="respuesta">Opcion3</button>
                    <button class="respuesta">Opcion4</button>
                </div>
            </div>
        </div>
        
        <div id="ventana">
            <div id="ventanaEmergente">
                <h1 id="tituloEmergente">¿Lograste pasar?</h1>
                <p id="resultado">
                    Mostrar puntaje
                </p>
                <button id="cerrarbtn">Cerrar</button>
            </div>
        </div>

        <div id="barraInferior">
            <div id="IAayuda">
                <p id="IAbtn">¿Tienes alguna duda?</p>
                <div id="IAventana">
                    <p id="chatbot">CHATBOT</p>
                </div>
            </div>
            <div id="siguientePregunta">
                <button id="siguientePreguntabtn">Siguiente pregunta</button>
            </div>
        </div>
        
    </section>

<script src="/js/ExamenModeloScript.js"></script>
</body>
</html>
